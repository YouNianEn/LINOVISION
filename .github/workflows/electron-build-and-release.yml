name: Electron Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.LINOVISION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.0.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build and release
        run: npm run dist
